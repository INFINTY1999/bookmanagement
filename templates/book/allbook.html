{% extends 'main.html' %}

{% block content %}

<div class="main">
    <h1> All Books </h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Author Name</th>
            <th>User Name</th>
            <th>Rating</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in book %}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.author}}</td>
            <td>{{i.user}}</td>
            <td>{{i.rating}}</td>
            <td><a href="{% url 'updatebook' i.Id %}">edit</a></td>
            <td><a href="{% url 'deletebook' i.Id %}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
