{% extends 'main.html' %}

{% block content %}

<div class="main">
    
    <h3>Upload</h3>
    <div class="container">
        <form method="post" enctype="multipart/form-data"> 
            
            {% csrf_token %}
            <input type="file" name="document">
            
            <button type="submit">Upload File</button>
        </form>
        
        {% if ur %}
        <p>Upload file: <a href="{{ ur }}">{{ur}}</a></p>
        {% endif %} 
    </div>
</div>

{% endblock content %}
